<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\output.css">
    <script src="/scripts/script.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <div class="bg-[#1E1E1E] ">
        <main id="back" class="pt-10 px-10 drop-shadow-md"></main>
        <div class="flex justify-center items-center min-h-screen ">
            <div
                class="flex flex-col items-center m-10 w-[700px] h-auto text-2xl text-black font-sans p-20 bg-[#D9D9D9] rounded-2xl ring-offset-2 ring-8 ring-white drop-shadow-xl">
                <form id="search" method="POST" enctype="multipart/form-data" class="flex flex-col space-y-10">
                    <!-- Input fields -->
                    <div class="flex items-center">
                        <label for="queryID" class="mr-4 w-24 font-bold text-center drop-shadow-md"> ID </label>
                        <input id="queryID" type="text" name="id" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="queryType" class="mr-4 w-24 font-bold text-center drop-shadow-md"> TYPE </label>
                        <select id="queryType" name="type" class="w-96 p-2 rounded-md bg-white drop-shadow-xl">
                            <option value="none">Not selected</option>
                            <option value="Suit">Suit</option>
                            <option value="Tuxedo">Tuxedo</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <label for="queryBrand" class="mr-4 w-24 font-bold text-center drop-shadow-md"> BRAND </label>
                        <input id="queryBrand" type="text" name="brand"
                            class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="queryName" class="mr-4 w-24 font-bold text-center drop-shadow-md"> NAME </label>
                        <input id="queryName" type="text" name="name"
                            class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="queryColor" class="mr-4 w-24 font-bold text-center drop-shadow-md"> COLOR </label>
                        <input id="queryColor" type="text" name="color"
                            class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>

                    <div class="flex items-center">
                        <label for="queryGender" class="mr-4 w-24 font-bold text-center drop-shadow-md"> GENDER </label>
                        <select id="queryGender" name="gender" class="w-96 p-2 rounded-md bg-white drop-shadow-xl">
                            <option value="none">Not selected</option>
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                        </select>
                    </div>

                    <!-- Checkbox field -->
                    <div class="flex items-center">
                        <label class="mr-4 w-24 font-bold text-center drop-shadow-md"> PRICE </label>
                        <select class="w-96 p-2 rounded-md bg-white drop-shadow-xl">
                            <option value="low-high">Low-High</option>
                            <option value="high-low">High-Low</option>
                        </select>
                        <!-- <input type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" /> -->
                    </div>
                    <!-- Search button -->
                    <button type="submit"
                        class="text-2xl w-full mt-10 font-mono rounded-2xl text-black bg-white hover:bg-black  hover:text-white h-16 drop-shadow-xl felx items-center">
                        Search
                    </button>
                </form>
            </div>
        </div>
        <div class="flex min-h-screen bg-[#f9f9f9]">
            <div class="container mx-auto px-4 py-20">
                <!-- Search Header -->
                <h1 class="text-3xl font-semibold font-serif mb-4">Search Suit&Tuxedo</h1>

                <div class="w-full max-w-full border-t border-black my-4"></div>
                <div id="resultContainer" class="flex flex-row flex-wrap gap-8 justify-start"></div>
            </div>
        </div>
    </div>

    </div>
    <footer id="footer"></footer>
</body>

</html>
