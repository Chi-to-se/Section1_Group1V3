<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\output.css">
    <script src="/scripts/script.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <div class="flex justify-center items-center min-h-screen bg-[#1E1E1E] ">
        <div
            class="flex flex-col items-center m-10 w-[700px] h-auto text-2xl text-black font-sans p-20 bg-[#D9D9D9] rounded-2xl ring-offset-2 ring-8 ring-white drop-shadow-xl">
            <form action="/search" method="POST" enctype="multipart/form-data" class="flex flex-col space-y-10">
                <!-- Input fields -->
                <div class="flex items-center">
                    <label class="mr-4 w-24 font-bold text-center drop-shadow-md"> ID </label>
                    <input type="text" name="id" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>
                <div class="flex items-center">
                    <label class="mr-4 w-24 font-bold text-center drop-shadow-md"> TYPE </label>
                    <select name="type" class="w-96 p-2 rounded-md bg-white drop-shadow-xl">
                        <option value="Suit">Suit</option>
                        <option value="Tuxedo">Tuxedo</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <label class="mr-4 w-24 font-bold text-center drop-shadow-md"> BRAND </label>
                    <input type="text" name="brand" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>
                <div class="flex items-center">
                    <label class="mr-4 w-24 font-bold text-center drop-shadow-md"> NAME </label>
                    <input type="text" name="name" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>
                <div class="flex items-center">
                    <label class="mr-4 w-24 font-bold text-center drop-shadow-md"> COLOR </label>
                    <input type="text" name="color" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>

                <!-- Checkbox field -->
                <div class="flex items-center">
                    <label class="mr-4 w-24 font-bold text-center drop-shadow-md"> PRICE </label>
                    <select class="w-96 p-2 rounded-md bg-white drop-shadow-xl">
                        <option value="low-high">Low-High</option>
                        <option value="high-low">High-Low</option>
                    </select>
                    <!-- <input type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" /> -->
                </div>
                <!-- Search button -->
                <button
                    type="submit"
                    class="text-2xl w-full mt-10 font-mono rounded-2xl text-black bg-white hover:bg-black  hover:text-white h-16 drop-shadow-xl felx items-center">
                    Search
                </button>
            </form>

            
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
