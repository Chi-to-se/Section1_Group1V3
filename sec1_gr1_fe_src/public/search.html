<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\output.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="flex flex-col items-center m-10">
        <form class="flex flex-col space-y-10">
            <!-- Input fields -->
            <div class="flex items-center">
                <label class="mr-4 w-24 font-bold"> Name </label>
                <input type="text" class="w-64 p-2 rounded-md bg-[#D9D9D9]" />
            </div>
            <div class="flex items-center">
                <label class="mr-4 w-24 font-bold"> Type </label>
                <input type="text" class="w-64 p-2 rounded-md bg-[#D9D9D9]" />
            </div>
            <div class="flex items-center">
                <label class="mr-4 w-24 font-bold"> ID </label>
                <input type="text" class="w-64 p-2 rounded-md bg-[#D9D9D9]" />
            </div>
            <div class="flex items-center">
                <label class="mr-4 w-24 font-bold"> Colour </label>
                <input type="text" class="w-64 p-2 rounded-md bg-[#D9D9D9]" />
            </div>
            <div class="flex items-center">
                <label class="mr-4 w-24 font-bold"> Brand </label>
                <input type="text" class="w-64 p-2 rounded-md bg-[#D9D9D9]" />
            </div>

            <!-- Checkbox field -->
            <div class="flex items-center">
                <label class="mr-40 font-bold"> Available </label>
                <input type="checkbox" class="mr-16 w-6 h-6" />
            </div>
        </form>

        <!-- Search button -->
        <button class="mt-10 bg-[#D9D9D9] rounded-lg text-white text-lg w-32 p-2"> Search </button>
    </div>
</body>
</html>
