<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- Tailwind CSS via CDN -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="\output.css">
</head>

<body>
  <!-- Navbar Section -->
  <navbar class="bg-white flex justify-between items-center m-auto">
    <!-- Logo -->
    <div>
      <a href="/">
      <img src="images/logo.svg" width="100" height="100" alt="Logo" />
      </a>
    </div>

    <!-- Icons Section -->
    <div class="flex gap-4 mr-6">
      <!-- Search Icon -->
      
      <div class="bg-[#D9D9D9] w-20 rounded-3xl flex justify-center">
        <a href="/search">
        <img src="images/search.svg" width="35" height="35" alt="Search" />
        </a>
      </div>

      <!-- Login Icon -->
      <a href="/login">
      <img src="images/login.svg" width="35" height="35" alt="Search" />
      </a>

      
      <!-- Account Icon -->
      <a href="/usermanage">
      <img src="images/account_circle.svg" width="35" height="35" alt="Account" />
      </a>
      
      <!-- Settings Icon -->
      <a href="/productmanage">
      <img src="images/product.svg" width="35" height="35" alt="Settings" />
      </a>
    </div>
    
  </navbar>

</body>
</html>
