<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <button 
        onclick="goBack()" 
        class="text-black hover:text-white  font-semibold text-lg py-2 px-4 rounded-sm bg-white hover:bg-black border border-black hover:border-white"
    >
        ‚Üê Back
    </button>
</body>
</html>
