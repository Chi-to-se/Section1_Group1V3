<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\output.css">
    <script src="/scripts/script.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <div class="flex justify-center items-center min-h-screen bg-[#1E1E1E] ">
        <div
            class="flex flex-col items-center m-10 w-[750px] h-auto text-2xl text-black font-sans p-20 bg-[#D9D9D9] rounded-2xl ring-offset-2 ring-8 ring-white drop-shadow-xl">
            <form class="flex flex-col space-y-10">
                <!-- Input fields -->
                <div class="flex items-center">
                    <label class="mr-6 w-32 font-bold text-center drop-shadow-md"> USERNAME </label>
                    <input type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>
                <div class="flex items-center">
                    <label class="mr-6 w-32 font-bold text-center drop-shadow-md"> PASSWORD </label>
                    <input type="password" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>
                <div class="flex items-center">
                    <label class="mr-6 w-32 font-bold text-center drop-shadow-md"> FIRSTNAME </label>
                    <input type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>
                <div class="flex items-center">
                    <label class="mr-6 w-32 font-bold text-center drop-shadow-md"> LASTNAME </label>
                    <input type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>
                <div class="flex items-center">
                    <label class="mr-6 w-32 font-bold text-center drop-shadow-md"> BIRTHDATE </label>
                    <input type="date" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>

                <div class="flex items-center">
                    <label class="mr-6 w-32 font-bold text-center drop-shadow-md"> ADDRESS </label>
                    <input type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                </div>

                <button
                    class="text-2xl mt-10 font-mono w-full rounded-2xl text-black bg-white hover:bg-black hover:text-white h-16 p-2 drop-shadow-xl">
                    Confirm
                </button>
            </form>

        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
