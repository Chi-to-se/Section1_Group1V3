<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\output.css">
    <script src="/scripts/script.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <div class="bg-[#1E1E1E]">
        
        <div class="flex justify-center items-center min-h-screen">
            <div
                class="flex flex-col items-center m-10 w-[750px] h-auto text-2xl text-black font-sans p-20 bg-[#D9D9D9] rounded-2xl ring-offset-2 ring-8 ring-white drop-shadow-xl">
                <form action="http://localhost:3050/updateadmin" method="POST" class="flex flex-col space-y-10">
                    <!-- Input fields -->
                    <div class="flex items-center">
                        <label for="admin-id" class="mr-6 w-32 font-bold text-center drop-shadow-md"> ID </label>
                        <input id="admin-id" name="id" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="admin-user" class="mr-6 w-32 font-bold text-center drop-shadow-md"> USERNAME </label>
                        <input id="admin-user" name="username" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="admin-pass" class="mr-6 w-32 font-bold text-center drop-shadow-md"> PASSWORD </label>
                        <input id="admin-pass" name="password" type="password" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="admin-firstname" class="mr-6 w-32 font-bold text-center drop-shadow-md"> FIRSTNAME </label>
                        <input id="admin-firstname" name="firstname" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="admin-lastname" class="mr-6 w-32 font-bold text-center drop-shadow-md"> LASTNAME </label>
                        <input id="admin-lastname" name="lastname" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="admin-bdate" class="mr-6 w-32 font-bold text-center drop-shadow-md"> BIRTHDATE </label>
                        <input id="admin-bdate" name="birthdate" type="date" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>

                    <div class="flex items-center">
                        <label for="admin-address" class="mr-6 w-32 font-bold text-center drop-shadow-md"> ADDRESS </label>
                        <input id="admin-address" name="address" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>

                    <button
                        class="text-2xl mt-10 font-mono w-full rounded-2xl text-black bg-white hover:bg-black hover:text-white h-16 p-2 drop-shadow-xl">
                        Confirm
                    </button>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script>
        // Check for token
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Access Denied: Please log in.');
            window.location.href = '/login'; // Redirect to login if no token
        }
    </script>
</body>

</html>
