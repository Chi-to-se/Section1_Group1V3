<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\output.css">
    <script src="/scripts/script.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <div class="bg-[#1E1E1E]">
        <main id="back" class="pt-10 px-10 drop-shadow-md"></main>
        <div class="flex justify-center items-center min-h-screen pb-10">
            <div
                class="flex flex-col items-center m-10 w-[700px] h-auto text-2xl text-black font-sans p-20 bg-[#D9D9D9] rounded-2xl ring-offset-2 ring-8 ring-white drop-shadow-xl">
                <form action="http://localhost:3050/updateproduct" method="POST" enctype="multipart/form-data" class="flex flex-col space-y-10">
                    <!-- Input fields -->
                    <div class="flex items-center">
                        <label for="product-id" class="mr-4 w-24 font-bold text-center drop-shadow-md"> ID </label>
                        <input id="product-id" name="id" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="product-type" class="mr-4 w-24 font-bold text-center drop-shadow-md"> TYPE </label>
                        <select id="product-type" name="type" class="w-96 p-2 rounded-md bg-white drop-shadow-xl">
                            <option value="none">Not selected</option>
                            <option value="Suit">Suit</option>
                            <option value="Tuxedo">Tuxedo</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <label for="product-brand" class="mr-4 w-24 font-bold text-center drop-shadow-md"> BRAND </label>
                        <input id="product-brand" name="brand" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="product-name" class="mr-4 w-24 font-bold text-center drop-shadow-md"> NAME </label>
                        <input id="product-name" name="name" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>
                    <div class="flex items-center">
                        <label for="product-color" class="mr-4 w-24 font-bold text-center drop-shadow-md"> COLOR </label>
                        <input id="product-color" name="color" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>

                    <div class="flex items-center">
                        <label for="product-gender" class="mr-4 w-24 font-bold text-center drop-shadow-md"> GENDER </label>
                        <select id="product-gender" name="gender" class="w-96 p-2 rounded-md bg-white drop-shadow-xl">
                            <option value="none">Not selected</option>
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                        </select>
                    </div>

                    <!-- Checkbox field -->
                    <div class="flex items-center">
                        <label for="product-price" class="mr-4 w-24 font-bold text-center drop-shadow-md"> PRICE </label>
                        <input id="product-price" name="price" type="text" class="w-96 p-2 rounded-md bg-white drop-shadow-xl" />
                    </div>

                    <div class="flex items-center">
                        <label for="product-img" class="mr-4 w-24 font-bold text-center drop-shadow-md"> IMAGE </label>
                        <input id="product-img" name="img" type="file" class="w-96 p-2 rounded-md drop-shadow-xl" />
                    </div>

                    <div class="flex items-center">
                        <label for="product-source" class="mr-4 w-24 font-bold text-center drop-shadow-md"> SOURCE </label>
                        <input id="product-source" name="source" type="text" class="w-96 p-2 rounded-md drop-shadow-xl" />
                    </div>

                    <button
                        class="text-2xl mt-10 font-mono w-full rounded-2xl text-black bg-white hover:bg-black hover:text-white h-16 p-2 drop-shadow-xl">
                        Confirm </button>
                </form>


            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
