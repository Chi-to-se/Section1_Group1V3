<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\output.css">
    <script src="/scripts/script.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <div class="bg-[#f9f9f9]">
        <main id="back" class="pt-10 px-10 drop-shadow-md"></main>
        <div class="flex justify-center items-center min-h-screen ">
            <div class="container mx-auto px-4 py-8">
                <!-- Search Header -->
                <h1 class="text-3xl font-semibold font-serif mb-4">Search Suit&Tuxedo</h1>

                <div class="w-full max-w-full border-t border-black my-4"></div>

                <!-- Product Grid -->
                <div class="grid sm:grid-cols-4 gap-8 mt-8">
                    <!-- Product 1 -->
                    <div class="bg-white rounded-lg shadow-md p-4 ">
                        <img src="images/WOMENS_TEXTURED_GRAY_Search.webp" alt="Women's Textured Gray Suit"
                            class="w-full h-[450px] object-cover rounded-t-md transition hover:opacity-90" />
                        <div class="mt-4 text-center">
                            <h2 class="text-xl font-semibold">Women's Textured Gray Suit Jacket</h2>
                            <p class="text-lg text-gray-500 mt-2">$129.00</p>
                        </div>
                    </div>

                    <!-- Product 2 -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <img src="images/Men's Teal Suit_Search.webp" alt="Men's Teal Suit"
                            class="w-full h-[450px] object-cover rounded-t-md transition hover:opacity-90" />
                        <div class="mt-4 text-center">
                            <h2 class="text-xl font-semibold">Men's Teal Suit</h2>
                            <p class="text-lg text-gray-500 mt-2">$149.00</p>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="flex justify-center items-center mt-8">
                    <button class="px-4 py-2 border border-gray-300 rounded-l-md text-gray-500">«</button>
                    <button class="px-4 py-2 bg-gray-800 text-white">1</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-r-md text-gray-500">»</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
